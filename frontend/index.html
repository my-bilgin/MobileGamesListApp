<html lang="en">

    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2">
    <meta name="color-scheme" content="light dark">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // PWA yüklü olduğunda tarayıcıda link açıldığında uygulamadan açılmasını sağla
      window.addEventListener('beforeinstallprompt', (e) => {
        // Uygulama yüklü olduğunda bu event tetiklenir
        console.log('PWA yüklü, tarayıcıda link açıldığında uygulamadan açılacak');
      });
      
      // Uygulama zaten yüklü mü kontrol et
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        console.log('Uygulama zaten yüklü ve çalışıyor');
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
