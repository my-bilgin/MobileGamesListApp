<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/gameshare_logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2">
    <meta name="color-scheme" content="light dark">
    <title>GameShare</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // Service Worker kaydet
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA otomatik açılma kontrolü
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Varsayılan davranışı engelle
        e.preventDefault();
        // Event'i sakla
        deferredPrompt = e;
        console.log('PWA yükleme önerisi hazır');
        
        // Hemen göster
        showInstallPrompt();
      });
      
      // Uygulama zaten yüklü mü kontrol et
      function checkIfAppInstalled() {
        // Android için
        if (window.matchMedia('(display-mode: standalone)').matches) {
          console.log('Uygulama standalone modda çalışıyor');
          return true;
        }
        
        // iOS için
        if (window.navigator.standalone === true) {
          console.log('iOS uygulaması yüklü');
          return true;
        }
        
        // Diğer kontroller
        if (window.location.search.includes('source=pwa') || 
            document.referrer.includes('android-app://')) {
          console.log('PWA kaynağından geliyor');
          return true;
        }
        
        return false;
      }
      
      // Yükleme önerisini göster
      function showInstallPrompt() {
        if (deferredPrompt) {
          // Hemen göster
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Kullanıcı uygulamayı yüklemeyi kabul etti');
              // Global değişkende sakla
              window.installResult = 'accepted';
            } else {
              console.log('Kullanıcı uygulamayı yüklemeyi reddetti');
              // Global değişkende sakla
              window.installResult = 'rejected';
              // 5 saniye sonra tekrar dene
              setTimeout(() => {
                if (deferredPrompt) {
                  showInstallPrompt();
                }
              }, 5000);
            }
            deferredPrompt = null;
          });
        } else {
          // deferredPrompt yoksa, muhtemelen uygulama zaten yüklü
          console.log('deferredPrompt yok, uygulama zaten yüklü olabilir');
          window.installResult = 'already-installed';
        }
      }
      
      // Sayfa yüklendiğinde kontrol et
      window.addEventListener('load', () => {
        const isInstalled = checkIfAppInstalled();
        
        // Eğer uygulama yüklü değilse ve tarayıcıda açıldıysa
        if (!isInstalled && !window.location.href.includes('localhost')) {
          console.log('Tarayıcıda açıldı, uygulama yükleme önerisi gösterilebilir');
          
          // 2 saniye sonra uygulama yükleme önerisi göster
          setTimeout(() => {
            showInstallPrompt();
          }, 2000);
        }
      });
      
      // Appinstalled event'i
      window.addEventListener('appinstalled', (evt) => {
        console.log('Uygulama başarıyla yüklendi');
        // PWA yüklendi flag'ini kaydet
        localStorage.setItem('pwa-installed', 'true');
        // Uygulamayı aç
        window.location.href = window.location.origin;
      });
      
      // Manuel yükleme butonu için global fonksiyon
      window.installApp = function() {
        showInstallPrompt();
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
